<html>
    <h1>English to British translator</h1>
    <p>Write your phrase and hit translate!</p>
    <p><input type="text" size="120" id="input" /></p>
    <button id="translate-button">translate</button>
    <p><input type="text" size="120" readonly="readonly" id="output" /></p>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
        const input = document.getElementById("input");
        const output = document.getElementById("output");
        const translateButton = document.getElementById("translate-button");
        let finalPhrase = "";

        const dictionary = {   // If the property name uses symbols also used in RegExp syntax (like question mark), then they need to be escaped, eg. "\\?"
            "stupid": "dim",
            "how are you\\?": "alright?",
            "fancy": "posh",
            "hello": "oi guvna",
            "fucking": "bloody",
            "steal": "nick",
            "thank you": "cheers",
            "cool": "hunky-dory",
            "bullshit": "bollocks",
            "shit": "bollocks",
            "beautiful": "smashing",
            "great": "brilliant",
            "strange": "dodgy",
            "fuck up": "cock up",
            "sad": "gutted",
            "friend": "mate",
            "buddy": "bruv",
            "annoyed": "miffed",
            "very": "proper",
            "guy": "bloke",
            "dollar": "quid",
            "bye": "ta-ta!",
            "nonsense": "poppycock",
            "apartment": "flat",
            "tired": "knackered"
        };

        function translate() {
            finalPhrase = input.value;
            for (let i in dictionary) {
                let regex = new RegExp(i, "gi");    // Puts "/" and "/gi" around the string to make the replacement global and ignore capitalization
                finalPhrase = finalPhrase.replace(regex, dictionary[i]);
            }
            finalPhrase = finalPhrase.concat(" Innit?");
            output.value = finalPhrase;
        }

        translateButton.addEventListener("click", translate);
    });
    </script>
</html>
