<html>
    <input type="text" size="50" id="input" />
    <button id="translate-button">translate</button>
    <input type="text" size="50" readonly="readonly" id="output" />
    <script>
     document.addEventListener("DOMContentLoaded", function(event) {
         var input = document.getElementById("input");
         var output = document.getElementById("output");
         var translateButton = document.getElementById("translate-button");
         var phrase = "Oi ";
         var finalPhrase = "";

         function translate() {
             finalPhrase = input.value;
             finalPhrase = finalPhrase.replace("fucking", "bloody");
             finalPhrase = finalPhrase.replace("friend", "mate");
             finalPhrase = finalPhrase.replace("buddy", "bruv");
             finalPhrase = finalPhrase.replace("very", "proper");
             finalPhrase = finalPhrase.replace("guy", "bloke");
             finalPhrase = finalPhrase.replace("dollar", "quid");
             finalPhrase = finalPhrase.replace("bye", "ta-ta!");
             finalPhrase = finalPhrase.replace("nonesense", "poppycock");
             finalPhrase = finalPhrase.concat(" Innit?");
             output.value = phrase.concat(finalPhrase);
         }
         translateButton.addEventListener("click", translate);
     });
    </script>
</html>
